<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Alhayah – Branding Projesi</title>

  <!-- Ana stil dosyan (navbar, fade-item vb.) -->
  <link rel="stylesheet" href="style.css" />
  <!-- Bu sayfaya özel stiller -->
  <link rel="stylesheet" href="alhayah.css" />
</head>
<body>

  <!-- ÜST MENÜ: Ana sayfaya geri dönmek için linkler -->
  <header class="main-nav">
    <nav class="nav-inner">
      <a href="index.html#home">HOME</a>
      <a href="index.html#about">ABOUT ME</a>
      <a href="index.html#projects">MY PROJECTS</a>
      <a href="index.html#contact">CONTACT ME</a>
    </nav>
  </header>

  <!-- Tüm Alhayah içeriğini saran ana alan -->
  <main class="alhayah-page">

    <!-- ÜST BÖLÜM: Logo + kahve bardakları + renk paleti -->
    <section class="alhayah-hero-section">
      <div class="alhayah-hero-inner">

        <!-- Sol tarafta kahve bardak mockup -->
        <div class="alhayah-hero-cups fade-item">
          <img src="images/Coffee Cup Mockup 2.png" alt="Alhayah Coffee Cups">
        </div>

        <!-- Ortada büyük logo -->
        <div class="alhayah-hero-logo fade-item">
          <img src="images/haya.png" alt="Alhayah Logo">
          <p class="alhayah-hero-subtitle">
            Bakery &amp; Coffee Branding
          </p>
        </div>

        <!-- Sağ tarafta renk paleti -->
        <div class="alhayah-hero-colors fade-item">
          <div class="color-circle color-main"></div>
          <div class="color-circle color-light"></div>
          <div class="color-circle color-dark"></div>
        </div>

      </div>
    </section>

    <!-- ALT BÖLÜM: Packaging mockup görüntüleri -->
    <section class="alhayah-showcase-section fade-item">
      <div class="alhayah-showcase-inner">

        <!-- Sol mockup: kağıt ve poşet -->
        <div class="alhayah-shot left-shot">
          <img src="images\01.png"class="fade-in" alt="Alhayah Packaging Left">
        </div>

        <!-- Sağ mockup: kutu, kahve bardağı vb. -->
        <div class="alhayah-shot right-shot">
          <img src="images/BAKERY BRANDING MOCKUP.png" alt="Alhayah Packaging Right">
        </div>

      </div>
    </section>

  </main>

  <!-- Fade + skill bar animasyonları için mevcut JS dosyan -->
  <script src="app.js"></script>
</body>
</html>
