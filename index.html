<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Abdulwahab – Portfolio</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Üst kısım: Arka planda deniz fotoğrafı, önde isim ve unvan -->
  <header class="hero">
    <div class="hero-overlay"></div>
    <div class="hero-content">
      <h1>ABDULWAHAB</h1>
      <p><span>Graphic</span> &amp; <span>Brand Designer</span></p>
    </div>
  </header>

  <!-- Yetenek kartları bölümü -->
  <section class="skills-section">
    <div class="skills-wrapper">

      <!-- Fotoğrafçılık 60% -->
      <article class="skill-card">
        <div class="skill-icon">
          <img src="images/88255 [Converted] [Recovered]-03.png" alt="Photography" />
        </div>
        <h3>PHOTOGRAPHY</h3>
        <div class="skill-bar">
          <div class="skill-fill" style="width:60%;"></div>
        </div>
        <span class="skill-percent">60%</span>
      </article>

      <!-- Lightroom 50% -->
      <article class="skill-card">
        <div class="skill-icon">
          <img src="images/88255 [Converted] [Recovered]-04.png" alt="Lightroom" />
        </div>
        <h3>LIGHTROOM</h3>
        <div class="skill-bar">
          <div class="skill-fill" style="width:50%;"></div>
        </div>
        <span class="skill-percent">50%</span>
      </article>

      <!-- Photoshop 30% -->
      <article class="skill-card">
        <div class="skill-icon">
          <img src="images/88255 [Converted] [Recovered]-07.png" alt="Photoshop" />
        </div>
        <h3>PHOTOSHOP</h3>
        <div class="skill-bar">
          <div class="skill-fill" style="width:30%;"></div>
        </div>
        <span class="skill-percent">30%</span>
      </article>

      <!-- Illustrator 70% -->
      <article class="skill-card">
        <div class="skill-icon">
          <img src="images/88255 [Converted] [Recovered]-06.png" alt="Illustrator" />
        </div>
        <h3>ILLUSTRATOR</h3>
        <div class="skill-bar">
          <div class="skill-fill" style="width:70%;"></div>
        </div>
        <span class="skill-percent">70%</span>
      </article>

      <!-- UI/UX 30% -->
      <article class="skill-card">
        <div class="skill-icon">
          <img src="images/88255 [Converted] [Recovered]-05.png" alt="UI/UX" />
        </div>
        <h3>UI / UX</h3>
        <div class="skill-bar">
          <div class="skill-fill" style="width:30%;"></div>
        </div>
        <span class="skill-percent">30%</span>
      </article>

    </div>
  </section>

</body>
</html>
